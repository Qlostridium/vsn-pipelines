name: bbknn

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Nextflow
      run: |
        export NXF_VER='19.10.0'
        wget -qO- get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/
    - name: Get sample data
      run: |
        mkdir data
        wget https://raw.githubusercontent.com/aertslab/SCENICprotocol/master/example/sample_data.tar.gz
        tar xvf sample_data.tar.gz
        cp -r sample_data data/sample1
        mv sample_data data/sample2
    - name: Run single_sample test
      run: |
        nextflow run ${GITHUB_WORKSPACE} -profile bbknn,test__bbknn,docker -entry bbknn -ansi-log false
        cat .nextflow.log

